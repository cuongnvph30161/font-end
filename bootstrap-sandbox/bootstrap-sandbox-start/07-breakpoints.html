<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
  <style>
    /*  X-Small devices (portrait phones, less than 576px) */
    
    body {
      background: white;
    }
    
    /* `sm` applies to x-small devices (portrait phones, less than 576px) */
    @media(min-width:567px) {
      body {
        background-color: red;
      }
    }

    /* `md` applies to small devices (landscape phones, less than 768px) */
    @media(min-width:768px) {
      body {
        background-color: blue;
      }
    }

    /* `lg` applies to medium devices (tablets, less than 992px): áp dụng cho màn máy tính bảng nhỏ */
    @media(min-width: 992px) {
      body {
        background-color: brown;
      }
    }

    /* `xl` applies to large devices (desktops, less than 1200px): áp dụng cho các thiết bị lớ n như máy tính để bàn*/
    @media(min-width: 1200px) {
      body {
        background-color: gold;
      }
    }

    /* `xxl` applies to x-large devices (large desktops, less than 1400px): áp dụng cho máy tính để bàn lớn */
    @media(min-width: 1400px) {
      body {
        background-color: gold;
      }
    }
  </style>
  <title>Bootstrap Sandbox | Breakpoints</title>
</head>

<body>
  <div class="container">
    <h1 class="mb-5">Breakpoints</h1>

    <!-- Don't go past here -->
  </div>
  <div style="margin-top: 350px"></div>
<h1>Được sử dụng khi >= các kích thước đó</h1>
  <script src="./assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
