<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
  <title>Bootstrap Sandbox | Buttons</title>
</head>

<body>
  <div class="container">
    <h1 class="mb-5">Buttons</h1>

    <!-- Styles -->
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>

    <br /><br />

    <!-- Button Sizes: thường được so với breakpoint để phù hợp với khung màn hình-->
    <button class="btn btn-primary">Regular</button>
    <button class="btn btn-warning btn-sm">Small</button>
    <button class="btn btn-danger btn-lg">Large</button>

    <br /><br />

    <!-- Button States -->
    <button class="btn btn-primary">Regular</button>
    <!-- Vô hiệu hoá nút  -->
    <button class="btn btn-primary disabled">Disabled</button>
    <!-- Biểu thị trạng thái đang hoạt động -->
    <button class="btn btn-primary active">Active</button>

    <br /><br />

    <!-- Outline Buttons: kiểu phác thảo không có màu nền-->
    <button class="btn btn-outline-primary">Primary</button>
    <button class="btn btn-outline-warning">Secondary</button>
    <button class="btn btn-outline-primary">Success</button>
    <button class="btn btn-outline-primary">Danger</button>
    <button class="btn btn-outline-primary">Warning</button>
    <button class="btn btn-outline-primary">Info</button>
    <button class="btn btn-outline-primary">Light</button>
    <button class="btn btn-outline-primary">Dark</button>

    <br /><br />

    <!-- Links Formatted as Buttons: Liên kết được định dạng dưới dạng nút btn--->
    <a href="#" class="btn btn-primary">Link Button</a>
    <a href="#" class="btn btn-primary disabled">Link Button</a>
    <a href="#" class="btn btn-primary disabled btn-lg">Link Button</a>

    <br /><br />

    <!-- Block Buttons: Tạo các ngăn xếp-->

    <div class="d-grid vstack gap-2">
      <button class="btn btn-primary ">Submit</button>
      <button class="btn btn-warning ">Cancel</button>
    </div>
      <br>
    <!-- Button Group -->
    <div class="btn-group" role="group">
      <button class="btn btn-primary">Left</button>
      <button class="btn btn-primary">Middle</button>
      <button class="btn btn-primary">Right</button>
    </div>

    <br /><br />

    <!-- Button Toolbar -->

    <br /><br />


    <!-- Dropdown Button -->


    <!-- Don't go past here -->
  </div>
  <div style="margin-top: 350px"></div>

  <script src="./assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
