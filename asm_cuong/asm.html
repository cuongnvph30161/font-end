<script src="./controller/TrangChuController.js"></script>
<script src="./controller/LienHeController.js"></script>
<script src="./controller/DatVeController.js"></script>

<script>
    let myApp = angular.module('appRoute', ['ngRoute']);
    // ngRoute cung cấp tính năng định tuyến để quản lí việc điều hướng
    myApp.config(function ($routeProvider) {
        // config()  cấu hình các tham số trước khi khởi chạy chương trình
        //$routeProvider là tham số mặc định không thể thay đổi
        $routeProvider
            .when(
                // ten route
                '/trang-chu',
                {
                    templateUrl: 'html/trangchu.html', // đường dẫn tới view
                    controller: TrangChuController   // tên của controller cần map đến view
                }
            )
            .when(
                // ten route
                '/lien-he',
                {
                    templateUrl: 'html/tranglienhe.html', // đường dẫn tới view
                    controller: LienHeController   // tên của controller cần map đến view
                }
            )
            .when(
                // ten route
                '/dat-ve',
                {
                    templateUrl: 'html/trangdatve.html', // đường dẫn tới view
                    controller: DatVeController   // tên của controller cần map đến view
                }
            )
            .otherwise({
                redirectTo:"/trang-chu"
            })



    });

</script>
