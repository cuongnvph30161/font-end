<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Link Bstrap -->
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous"
/>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"
></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
 

  <!-- Link thư viện -->
  <script src="./libs/angular.min.js"></script>

    <script src="./controller/lab4_bai2.js"></script>
    <title>Lab 4</title>
</head>
<body ng-app="myApp">
    <div class="container">
        <div ng-controller="studentController">
                <div class="form-group">
                    <label>Họ và tên</label>
                    <input ng-model="student.fullname" class="form-control">
                </div>

                <div class="form-group">
                    <label>Ngày sinh</label>
                    <input  ng-model="student" type="date" class="form-control">
                </div>

                <div class="form-group">
                    <label>Giới tính</label>
                    <select ng-model="student.gender" class="form-control">
                        <option >Nam</option>
                        <option >Nữ</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Điểm</label>
                    <input ng-model="student.mark" class="form-control">
                </div>

                <div class="form-group">
                    <label>Học lực</label>
                    <label  ng-bind="student.ketqua" class="form-control alert-info" style="height: 40px;">Học lực</label>
                </div>
                
                <hr>
                <div class="form-group">
                    <button ng-click="xephang()" class="btn btn-dark" type="button" >Grade</button>
                </div>
            </div>
    </div>

    
</body>
</html>
