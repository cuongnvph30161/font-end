<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>This is a block element.</div>

    <p>This is also a block element, but it's used for paragraphs.</p>

    <span>This is an inline element.</span> This is regular text.

    <a href="#">This is an inline element</a> that creates hyperlinks.
    <span>Đây là văn bản được tùy chỉnh</span>
    <!-- ngắt dòng -->
    <p>
      tôi yêu việt Nam <br />
      của tôi rất nhiều
    </p>
<!-- sup dùng để tạo mũ -->
<p>x <sup>2</sup></p>
  </body>
</html>
