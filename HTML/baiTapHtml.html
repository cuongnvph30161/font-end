<html lang="en">

<head>

<body>
    <h1>Race Registration!</h1>
    <form action="">
        <p>
            <label for="name">Fist Name</label>
            <input type="text" id="name" required>
            <label for="last">Last Name</label>
            <input type="text" id="last" required>
        </p>
        <label for="//tasco">Select a Race:</label>

        <p>

            <input type="radio" name="race" id="run">
            <label for="run">Fun Run 5k</label>
        </p>
        <p>
            <input type="radio" name="race" id="marathon">
            <label for="marathon">Half Marathon</label>
        </p>
        <p>
            <input type="radio" name="race" id="full">
            <label for="full">Full Marathon</label>
        </p>
        <label for="email">Email:</label>
        <input type="text" id="email" required>
        <label for="pass">Password</label>
        <input type="text" id="pass" required>
        <p>
            <label for="">Select Age Group</label>

            </select>
        </p>
