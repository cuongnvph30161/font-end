<div class="card my-5">
<div class="card-body">
    <a href="#!/add-student" class="float-end"> <button class="btn btn-success">+ Thêm sinh viên</button></a>
   
<table class="table table-striped table-hover">
 
        <thead>
          <tr>
            <th scope="col">STT</th>
            <th scope="col">Họ và tên</th>
            <th scope="col">Năm sinh</th>
            <th scope="col">Chuyên nghành</th>

          </tr>
        </thead>
        <tbody >
          <tr ng-repeat="item in listStudents ">
           
            <td>{{$index+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.year}}</td>
            <td>{{item.couse}}</td>
         <td>
          <a href="#!/edit-student/{{item.id}}"> <button class="btn btn-warning">Sửa</button></a>
         </td>
       <td>
        <button class="btn btn-danger" ng-click="deleteStudent(item.id)">Xoá</button>
       </td>
    </tr>
        </tbody>
      
</table>

</div>    
</div>
